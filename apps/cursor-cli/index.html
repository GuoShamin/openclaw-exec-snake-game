<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cursor CLI Snake</title>
  <meta name="theme-color" content="#071015" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Cursor CLI Snake</h1>
      <div class="meta" id="meta" aria-live="polite"></div>
    </header>

    <section class="board" aria-label="Game board">
      <canvas id="game" width="480" height="480" aria-label="Snake game"></canvas>
    </section>

    <section class="controls" aria-label="Controls">
      <button id="btnStart" class="btn primary" type="button">Start</button>
      <button id="btnPause" class="btn" type="button">Pause</button>
      <button id="btnRestart" class="btn" type="button">Restart</button>
    </section>

    <p class="hint">
      移动端：滑动转向（已阻止滚动）。桌面：方向键 / WASD。空格：暂停/继续。页面加载后会自动开始。
    </p>
  </main>

  <script src="main.js"></script>
</body>
</html>
