<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b1220" />
    <title>Canvas 贪吃蛇</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app" aria-label="Canvas 贪吃蛇">
      <header class="topbar">
        <div class="stat">
          <span class="label">Score</span>
          <span id="score" class="value" aria-live="polite">0</span>
        </div>
        <div class="stat">
          <span class="label">Speed</span>
          <span id="speed" class="value" aria-live="polite">1.0x</span>
        </div>
        <div class="stat">
          <span class="label">Status</span>
          <span id="status" class="value" aria-live="polite">Ready</span>
        </div>
      </header>

      <section class="stage" aria-label="游戏画布区域">
        <canvas id="game" class="canvas" width="600" height="600" aria-label="贪吃蛇画布"></canvas>
      </section>

      <section class="controls" aria-label="控制按钮">
        <button id="btnStart" class="btn primary" type="button">Start</button>
        <button id="btnPause" class="btn" type="button">Pause</button>
        <button id="btnRestart" class="btn" type="button">Restart</button>
      </section>

      <p class="hint" aria-label="操作提示">
        桌面：方向键/WASD 转向，Space 暂停/继续。移动端：在画布上滑动转向。
      </p>
    </main>

    <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-label="游戏结束遮罩" hidden>
      <div class="overlay-card" role="document">
        <div class="overline">Game Over</div>
        <div class="overlay-score">
          Score <span id="finalScore" class="overlay-score-value">0</span>
        </div>
        <button id="btnOverlayRestart" class="btn primary wide" type="button">Restart</button>
        <div class="overlay-tip">点遮罩或按钮即可重开</div>
      </div>
    </div>

    <script src="./main.js" defer></script>
  </body>
</html>
