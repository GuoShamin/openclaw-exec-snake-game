<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自动驾驶贪吃蛇 - Snake AI</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #2d2d2d;
            --text-color: #eee;
            --snake-head: #4caf50;
            --snake-body: #81c784;
            --food-color: #f44336;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* 防止移动端滚动 */
            touch-action: none; /* 禁用默认触摸行为 */
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #444;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #ui-panel {
            margin-top: 20px;
            padding: 15px;
            background: var(--panel-bg);
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            background: var(--snake-head);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }

        .info {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 10px;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            #ui-panel {
                width: 90%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="snakeCanvas"></canvas>
    </div>

    <div id="ui-panel">
        <div class="stats">
            <div>得分: <span id="score">0</span></div>
            <div>最高: <span id="highScore">0</span></div>
        </div>
        <div class="controls">
            <button id="resetBtn">重置游戏</button>
            <button id="speedBtn">切换速度</button>
        </div>
        <div class="info">
            AI 策略: BFS 寻路 + 安全余量检查<br>
            适配移动端触屏，GitHub Pages 静态部署
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
