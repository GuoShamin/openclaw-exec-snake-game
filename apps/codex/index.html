<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Snake</title>
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Snake</h1>
      <div class="meta" id="meta" aria-live="polite"></div>
    </header>

    <section class="board">
      <canvas id="game" width="480" height="480" aria-label="Snake game"></canvas>
    </section>

    <section class="controls">
      <button id="btnStart" class="btn" type="button">Start</button>
      <button id="btnPause" class="btn" type="button">Pause</button>
      <button id="btnRestart" class="btn" type="button">Restart</button>
    </section>

    <p class="hint">Mobile: swipe to turn (no scrolling). Desktop: arrow keys / WASD. Space: pause/resume. Autoplay starts by default.</p>
  </main>

  <script src="main.js"></script>
</body>
</html>
