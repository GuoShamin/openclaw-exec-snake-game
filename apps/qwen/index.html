<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>贪吃蛇 Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>🐍 Snake</h1>
      <div class="meta" id="meta">分数：0 | 速度：5</div>
    </header>

    <section class="board">
      <canvas id="game" width="480" height="480" aria-label="Snake game"></canvas>
    </section>

    <section class="controls">
      <button id="btnStart" class="btn" type="button">Start</button>
      <button id="btnPause" class="btn" type="button">Pause</button>
      <button id="btnRestart" class="btn" type="button">Restart</button>
    </section>

    <p class="hint">
      📱 移动端：滑动屏幕控制方向<br>
      ⌨️ 桌面端：方向键 / WASD 控制，空格暂停
    </p>
  </main>

  <script src="main.js"></script>
</body>
</html>
