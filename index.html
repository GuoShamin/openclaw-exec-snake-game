<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
  />
  <meta name="theme-color" content="#0b1220" />
  <title>贪吃蛇</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="topbar" aria-label="状态栏">
      <div class="brand">
        <div class="title">贪吃蛇</div>
        <div class="subtitle">手机端优先 · Canvas</div>
      </div>

      <div class="stats" aria-label="分数与状态">
        <div class="stat">
          <span class="label">分数</span>
          <span class="value" id="score">0</span>
        </div>
        <div class="stat">
          <span class="label">状态</span>
          <span class="value" id="statusText">进行中</span>
        </div>
      </div>

      <div class="actions" aria-label="快捷操作">
        <button id="btnPause" class="btn" type="button" aria-label="暂停或继续（P）">暂停</button>
        <button id="btnRestart" class="btn" type="button" aria-label="重新开始（R）">重开</button>
        <button id="btnAuto" class="btn btn-accent" type="button" aria-label="自动驾驶开关（M）">自动：关</button>
      </div>
    </header>

    <main class="content" aria-label="游戏区">
      <section class="stage" id="stage" aria-label="游戏画布">
        <canvas id="gameCanvas" aria-label="贪吃蛇画布"></canvas>
        <div class="overlay" id="overlay" role="status" aria-live="polite" hidden>
          <div class="overlayCard" role="dialog" aria-modal="true">
            <div class="overlayTitle" id="overlayTitle">暂停</div>
            <div class="overlayMeta">分数：<span id="overlayScore">0</span></div>
            <div class="overlayHint" id="overlayHint">按 P 继续，或点“暂停”按钮</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="controls" aria-label="触控控制区">
      <div class="controlsRow">
        <div class="dpad" aria-label="方向键（D-pad）">
          <button class="dpadBtn up" data-dir="up" type="button" aria-label="向上">▲</button>
          <button class="dpadBtn left" data-dir="left" type="button" aria-label="向左">◀</button>
          <button class="dpadBtn right" data-dir="right" type="button" aria-label="向右">▶</button>
          <button class="dpadBtn down" data-dir="down" type="button" aria-label="向下">▼</button>
        </div>
        <div class="help" aria-label="操作提示">
          <div class="helpLine">手机：在画布上滑动改变方向，或用方向键。</div>
          <div class="helpLine">桌面：方向键/WASD，P 暂停/继续，R 重开，M 自动。</div>
        </div>
      </div>
    </footer>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
