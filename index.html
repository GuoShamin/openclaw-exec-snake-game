<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>OpenClaw Code Lab</title>
  <style>
    :root { color-scheme: light dark; --bg:#0b1020; --fg:#e8eaf2; --muted:#a8b0c2; --card:#121a33; --link:#6aa6ff; }
    @media (prefers-color-scheme: light){ :root{ --bg:#f6f7fb; --fg:#111426; --muted:#4a5568; --card:#ffffff; --link:#1d4ed8; } }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--fg); }
    .wrap{ max-width: 960px; margin: 0 auto; padding: 24px; }
    h1{ margin: 0 0 6px; font-size: 24px; }
    p{ margin: 0 0 16px; color: var(--muted); }
    .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card{ background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius: 12px; padding: 14px; }
    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }
    .small{ font-size: 12px; color: var(--muted); margin-top: 8px; }
    .btnrow{ display:flex; flex-wrap:wrap; gap: 8px; margin-top: 10px; }
    .btn{ display:inline-block; padding: 8px 10px; border-radius: 10px; background: rgba(106,166,255,.14); border:1px solid rgba(106,166,255,.25); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>OpenClaw Code Lab</h1>
    <p>同一个需求（移动端适配、自动运行的贪吃蛇），分别由 Claude Code / Codex / Cursor / Gemini CLI / Qwen Code 生成的实现。</p>

    <div class="grid">
      <div class="card">
        <strong>Claude Code 版本</strong>
        <div class="btnrow"><a class="btn" href="apps/claude/">打开</a></div>
      </div>
      <div class="card">
        <strong>Codex 版本</strong>
        <div class="btnrow"><a class="btn" href="apps/codex/">打开</a></div>
      </div>      <div class="card">
        <strong>Cursor CLI 版本</strong>
        <div class="btnrow"><a class="btn" href="apps/cursor-cli/">单版本</a><a class="btn" href="apps/cursor-cli-models/">多模型对比</a></div>
      </div>
      <div class="card">
        <strong>Gemini CLI 版本（待验证）</strong>
        <div class="btnrow"><a class="btn" href="apps/gemini/">打开</a></div>
      </div>
      <div class="card">
        <strong>Qwen Code 版本</strong>
        <div class="btnrow"><a class="btn" href="apps/qwen/">打开</a></div>
      </div>
    </div>

    <p class="small">提示：如果手机全屏显示不理想，试试横屏；各版本会尽量自适应。</p>
  </div>
</body>
</html>
